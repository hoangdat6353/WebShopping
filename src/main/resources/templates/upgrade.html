<head>
    <meta charset="utf-8">
	
    <title>Upgrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" type="text/css">

    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
	
   
</head>

        </div>
        <div class="option_menu_cart">
            <ul>
				<li><i class="fa fa-heart"></i></li>
					<div class="header_cart_price" th:text="'Số tiền bạn có: ' + ${User.balance} + ' vnđ'"></div>
			</ul>
        </div>
        <div class="option_menu_widget">
            
            <div class="header_top_right_auth">
                <a href="logout"><i class="fa fa-user"></i> Đăng xuất</a>
            </div>
        </div>
		<!-- Navigation mobile -->
        <nav class="option_menu_nav mobile-menu">
            <ul>
                <li class="active"><a href="index">Trang Chủ</a></li>
                <li><a href="shop-grid">Bảng xếp hạng</a></li>
             
            </ul>
        </nav>
        <div id="mobile-menu-wrap"></div>
        <div class="header_top_right_social">
          
        </div>
		<div class="option_menu_contact">
            <ul>
                <li><i class="fa fa-envelope"></i> appshop@gmail.com</li>
                <li>Luôn luôn phong cách!</li>
            </ul>
        </div>
        
    </div>
    <!-- option End -->

    <!-- Khung Header -->
    <header class="header">
        <div class="header_top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header_top_left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> appshop@gmail.com</li>
                                <li>Luôn luôn phong cách!</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header_top_right">
                            <div class="header_top_right_social">
                               <a href="accountProfile"><i class="fa fa-user"></i> Thông tin cá nhân</a>
                            </div>
                           
                            <div class="header_top_right_auth">
                                <a href="logout"><i class="fa fa-user"></i> Đăng xuất</a>
                            </div>
							
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header_logo">
                        <a href="index"><img th:src="@{img/other/logo-dev.png}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    
                </div>
                <div class="col-lg-3">
                    <div class="header_cart">
                        <ul>
                            <li><i class="fa fa-heart"></i></li>
							<div class="header_cart_price" th:text="'Số tiền bạn có: ' + ${User.balance} + ' vnđ'"></div>

<div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile">
				<div class="user-avatar">
					<div id='img_div' >
						<img th:src="@{'/uploads/'+${User.devavatar}}">
					</div>
				</div>
				<h5 class="user-name" th:text="${User.username}"></h5>
				
				<div id="content">
					<form method="POST" th:action ="@{uploadDevAvatar}" th:object="${user}" enctype = "multipart/form-data">
						<div>
							<label for="uploadImage">Bấm vào đây để chọn ảnh </label>
							<input id="uploadImage" type="file" name="image" style="display:none">
							<div class="text-center">
							<button type="submit" id="submitDevImageProfile" name="submitDevImageProfile" class="btn btn-danger">Cập nhật logo nhà phát triển</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">


	<div class="card-body">
		<form th:action="@{/upgradeDeveloper}" th:object="${Developer}" method ="POST" enctype = "multipart/form-data">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-danger">Thông tin nhà phát triển</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Tên nhà phát triển:</label>
					<input name="fullName" type="text" class="form-control" id="fullName" placeholder="" th:field="${Developer.devname}" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phone">Số điện thoại công ty:</label>
					<input name="phone" type="number" class="form-control" id="phone" placeholder="" th:field="${Developer.devphone}" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="address">Địa chỉ nhà phát triển:</label>
					<input name="address" type="text" class="form-control" id="address" placeholder="" th:field="${Developer.devaddress}" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="email">Email nhà phát triển:</label>
					<input id="email" placeholder="" type="email" name="email" class="form-control" th:field="${Developer.devemail}" required>
				</div>
			</div>
		</div>
		
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-danger">Cập nhật chứng minh thư:</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="form-group">
					<label for="uploadCmtFront">Mặt trước:</label><br>
					<input  class="border p-2" id="uploadCmtFront" type="file" name="credentialFront" accept="image/png, image/jpg, image/jpeg">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="form-group">
					<label for="uploadCmtBack">Mặt sau:</label><br>
					<input class="border p-2" id="uploadCmtBack" type="file" name="credentialBack" accept="image/png, image/jpg, image/jpeg">
				</div>
			</div>
		</div>	
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<button type="submit" id="submitUpgradeDev" name="submitUpgradeDev" class="btn btn-danger">Nâng cấp</button><br>
					<h6 class="text-danger pt-2">*Lưu ý: Cần ít nhất 500.000vnđ trong tài khoản để nâng cấp </h6>
				</div>
			</div>
		</div>
		</form>
		
	</div>
</div>
</div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>

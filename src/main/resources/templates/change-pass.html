<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" th:href="@{css/style1.css}" type="text/css">
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title> Giao Diện Thay Đổi Mật Khẩu </title>
	
</head>

<body>
<a href="index"><img class="logoImg" src="@{/img/other/logo.png}" style="width:325px;height:70px"></a>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="change_pass_connect.php" method="POST" onsubmit="check_pass(event)">
			<h1 class="headerLogin">Thay đổi mật khẩu</h1>
			<input name="username" type="text" placeholder="Nhập tài khoản" />
			<input name="password" type="password" placeholder="Nhập mật khẩu cũ"/>
			<input id="password" name="passwordNew" type="password" placeholder="Nhập mật khẩu mới"/>
			<input id="confirm_password" type="password" placeholder="Nhập lại mật khẩu mới"/>
			<span id="messageMatch"> </span>
			<button id="submitChange" type="submit" name="submitChange">Thay đổi mật khẩu</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-right">
				<h1 class="changePassTitle">Lấy lại mật khẩu</h1>
				<p class="changePassIntroduction">Vui lòng nhập lại thông tin để chúng tôi có thể thực hiện việc thay đổi mật khẩu cho tài khoản của bạn</p>
			</div>
		</div>
	</div>
	
	</body>
	
</div>
<script>
		$('#password, #confirm_password').on('keyup', function () 
		{
			if ($('#password').val() == $('#confirm_password').val()) 
			{
				$('#messageMatch').html('Mật khẩu hợp lệ').css('color', 'green');
			} 
			else 
			$('#messageMatch').html('Mật khẩu không khớp').css('color', 'red');
		});
		
		function check_pass(e) {
		if (document.getElementById('password').value == document.getElementById('confirm_password').value) 
		{
        return true;
		} 
		else 
		{
		e.preventDefault();
		return false;
		}
		}
</script>

</html>

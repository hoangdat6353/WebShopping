<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" th:href="@{css/style1.css}" type="text/css">
	<meta charset="UTF-8">
	<title> Giao Diện Quên Mật Khẩu </title>
	<link rel="icon" th:href="@{img/other/icon.png}" type="image/png">

</head>

<body>
<a href="index"><img class="logoImg" th:src="@{img/other/logo.png}" style="width:325px;height:70px"></a>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form th:action="@{/forgot-password}" method="POST">
			<h1 class="headerLogin">Quên Mật Khẩu?</h1>
			<input name="email" type="email" placeholder="Nhập Email" />
			<button id="submitForgot" type="submit" name="submitForgot">Lấy lại mật khẩu</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-right">
				<h1 class="forgotPassTitle">Lấy lại mật khẩu</h1>
				<p th:if="${message == null}" class="forgotPassIntroduction">Vui lòng nhập lại thông tin để chúng tôi có thể lấy lại mật khẩu cho bạn</p>
				
						<p th:if="${message != null}" th:text="${message}" class="forgotPassIntroduction"></p>
						<p th:if="${error != null}" th:text="${error}" class="forgotPassIntroduction"></p>
			</div>
			
		</div>
	</div>
	
	</body>

</div>

</html>
